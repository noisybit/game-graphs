<!DOCTYPE>
<html>
  <head>
    <link rel='stylesheet' href='/css/bootstrap.css'>
    <link rel='stylesheet' href='/css/jquery.tooltip.css'>
    <link rel='stylesheet' href='/css/style.css'>
  </head>
  <body>
    <h1>Super Nintendo Ratings</h1>
    <svg id='graph'></svg>
    <div class='explaination'>
      <p>
        A series of Super Nintendo game ratings ordered by number of reviews.
        Source: <a href='http://www.gamefaqs.com/snes'>GameFAQs</a>
      </p>
      <svg id='legend'>
      </svg>
    </div>
    <div id='gameInfo'>
      <h2 id='title'></h2>
      <img id='boxart'>
      <div id='description'>
        <ul>
          <li><span id='rating'></span> / 10</li>
          <li><span id='reviews'></span> reviews</li>
        </ul>
      </div>
    </div>
    <script type='text/javascript' src='/js/d3.js'></script>
    <script type='text/javascript' src='/js/jquery.js'></script>
    <script type='text/javascript' src='/js/jquery.tooltip.js'></script>
    <script type='text/javascript' src='/js/jquery.mousewheel.js'></script>
    <script type='text/javascript' src='/js/graph.js'></script>
  </body>
</html>
