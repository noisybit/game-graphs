<!DOCTYPE>
<html>
  <head>
    <link rel='stylesheet' href='/css/bootstrap.css'>
    <link rel='stylesheet' href='http://code.jquery.com/ui/1.10.3/themes/ui-lightness/jquery-ui.min.css'>
    <link rel='stylesheet' href='/css/style.css'>
  </head>
  <body>
    <h1>Super Nintendo Ratings</h1>
    <svg id='reviews'></svg>
    <svg id='ratings'></svg>
    <div class='explaination'>
      <p>
        A series of Super Nintendo game ratings sorted by number of reviews.
        Source: <a href='http://www.gamefaqs.com/snes'>GameFAQs</a>
      </p>
     <div id='reviewSlider' class='slider'></div>
     <div id='ratingSlider' class='slider'></div>
      <svg id='legend'>
      </svg>
    </div>
    <div id='gameInfo'>
      <h2 id='title'></h2>
      <img id='boxart'>
      <div id='description'>
        <ul>
          <li><span id='rating'></span> / 10</li>
          <li><span id='reviews'></span> reviews</li>
        </ul>
      </div>
    </div>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>
    <script type='text/javascript' src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
    <script type='text/javascript' src='/js/d3.js'></script>
    <script type='text/javascript' src='/js/main.js'></script>
    <script type='text/javascript' src='/js/reviews.js'></script>
    <script type='text/javascript' src='/js/ratings.js'></script>
  </body>
</html>
