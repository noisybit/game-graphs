<!DOCTYPE>
<html>
  <head>
    <link rel='stylesheet' href='/css/bootstrap.css'>
    <link rel='stylesheet' href='/css/jquery.tooltip.css'>
    <link rel='stylesheet' href='/css/style.css'>
  </head>
  <body>
    <h1>Super Nintendo Ratings</h1>
    <svg id='graph'></svg>
    <div>
      <p>
        A series of Super Nintendo game ratings ordered by number of reviews. The data for this was from gameFAQs on 6/22/2013
      </p>
    </div>
    <div id='gameInfo'>
      <h2 id='title'></h2>
      <img id='boxart'>
      <p id='description'><span class='score'><span id='rating'></span>/10<span> from <span id='reviews'></span> reviews</p>
    </div>
    <script type='text/javascript' src='/js/d3.js'></script>
    <script type='text/javascript' src='/js/jquery.js'></script>
    <script type='text/javascript' src='/js/jquery.tooltip.js'></script>
    <script type='text/javascript' src='/js/jquery.mousewheel.js'></script>
    <script type='text/javascript' src='/js/graph.js'></script>
  </body>
</html>
